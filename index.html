<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TIc-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left">
          <div class="title">
            <h1>Tic-Tac-Toe</h1>
          </div>
          <div class="restart">
            <button>Start</button>
          </div>
        </div>
        <div class="right">
          <div class="game">
            <div class="gameboard">
              <div class="tile">x</div>
              <div class="tile">o</div>
              <div class="tile">o</div>
              <div class="tile">o</div>
              <div class="tile">o</div>
              <div class="tile">x</div>
              <div class="tile">x</div>
              <div class="tile">x</div>
              <div class="tile">o</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
